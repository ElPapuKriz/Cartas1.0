    <!DOCTYPE html>
<html lang="es">  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartas Personalizables</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <header>
    <h1 class="titulo">Cartas ♣♠♦♥</h1>
  </header>

  <div class="medio">
    <ul class="lista">
      <li >Primer item</li>
      <li>Segundo item</li>
      <li>Tercer item</li>
    </ul>

    <div class="contador">

      <p class="numero_contador" id="numero_contador">0</p>

      <button type="button" onclick="Sumar()">Hazme click!</button>
      <button type="button" onclick="Reset()">Reset</button>

    </div>

    <div class="cards">

      <div class="card1" data-valor="1"></div>
      <div class="card2" data-valor="2"></div>
      <div class="card3" data-valor="3"></div>

    </div>
    <div class="contenedor_btn_barajear">
      <button type="button" class="btn_barajear" onclick="barajear()">Barajear</button>
    </div>
    

  </div>
  <script src="app.js"></script>
</body>
</html>
